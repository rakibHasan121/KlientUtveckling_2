<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Varukorg</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="logo.png">
            </div>
            <nav>
                <ul>

                    <li><a href="index.html" target="_blank">Products</a></li>
                    <li class="cart"><a href="cart.html">
                            <ion-icon name="basket"></ion-icon>Varukorg <span>0</span>
                        </a></li>
                    <li></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="products-container">
        <div class="product-header">
            <h5 class="product-title">Produkt</h5>
            <h5 class="price">Price</h5>
            <h5 class="quantity">Quantity</h5>
            <h5 class="total">Total</h5>
        </div>
        <div class="products">

        </div>
        <div class="kundInfo">
            <div>
                <h3>Dina uppgifter</h3><br>
                <h4>Adressen ska vara i Sverige.</h4>
            </div>
            <div id="error"></div>
            <form id="form" action="index.html" method="GET">
                <div>
                    <label for="name">Namn:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="tel">Telefonnummer:</label>
                    <input type="tel" id="tel" name="tel" required>
                </div>
                <div>
                    <label for="email">Mejladress:</label>
                    <input type="email" id="email" name="email" placeholder="example@example.com" required>
                </div>
                <div>
                    <label for="adress">Adressen</label>
                    <input type="adress" id="adress" name="adress">
                </div>
                <div>
                    <label for="ort">Ort:</label>
                    <input type="ort" id="ort" name="ort">
                </div>
                <div>
                    <label for="postnummer">Postnummer:</label>
                    <input type="postnummer" id="postnummer" name="postnummer">
                </div>
                <div>
                    <button type="submit" onclick="submitForm">FÃ¶rtsatt</button>
                </div>
            </form>

        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
